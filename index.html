<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <div id="warn_mobile_users"></div>
   <section>
    <div class="heading">
      <h1 id="heading">Tic Tac Toe</h1>
    </div>
    <div class="turn_msg">
      <button class="msg" id="msg">Play</button>
    </div>
    <div class="table_div">
      <table id="main" class="table_main">
        <tr>
          <td id="r1" class="box" onclick="read('1')"></td>
          <td id="r2" class="box" onclick="read('2')"></td>
          <td id="r3" class="box" onclick="read('3')"></td>
        </tr>
        <tr>
          <td id="r4" class="box" onclick="read('4')"></td>
          <td id="r5" class="box" onclick="read('5')"></td>
          <td id="r6" class="box" onclick="read('6')"></td>
        </tr>
        <tr>
          <td id="r7" class="box" onclick="read('7')"></td>

          <td id="r8" class="box" onclick="read('8')"></td>
          <td id="r9" class="box" onclick="read('9')"></td>
        </tr>
      </table>
    </div>
    <div class="replay_div">
      <button class="replay_btn" onclick="Replay()">Play again</button>
    </div>
    <div class="modal_msg">
    <dialog id="winDialog" class="winDialog">
      <h2 id="result">You Won</h2>
      <button onclick="Replay()" id="pop_up_btn">Play again</button>
      </div>
    </dialog>
    </section>
    <script src="ttt.js"></script>
  </body>
</html>
